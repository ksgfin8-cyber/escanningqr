<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador QR - EscanningQR</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 40px;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    display: inline-block;
}

#qrcode {
    margin: 30px auto;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: black;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h1>QR - Sistema de Pedidos</h1>
    <p>Escanea para acceder al sistema</p>
    <div id="qrcode"></div>
    <button onclick="window.print()">Descargar / Imprimir PDF</button>
</div>

<script>
const url = "https://ksgfin8-cyber.github.io/escanningqr/";

new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 300,
    height: 300,
    correctLevel: QRCode.CorrectLevel.H
});
</script>
</body>
</html>
